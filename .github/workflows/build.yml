name: Build Windows Executable

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-release:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install PyInstaller
      run: pip install pyinstaller
    
    - name: Build EXE
      run: |
        pyinstaller --onefile --windowed --name=PySecureScanner --noconsole main.py
        
        # Create helper files
        echo @echo off > dist\RUN.bat
        echo echo Starting PySecure Scanner... >> dist\RUN.bat
        echo PySecureScanner.exe %%* >> dist\RUN.bat
        
        echo # PySecure Scanner > dist\README.txt
        echo Run PySecureScanner.exe or RUN.bat >> dist\README.txt
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref_name }}
        name: Release ${{ github.ref_name }}
        files: |
          dist/PySecureScanner.exe
          dist/RUN.bat
        draft: false
