name: Build Executables

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        pip install pyinstaller
        pip install -r requirements.txt
    
    - name: Build Windows EXE
      run: python build_exe.py
    
    - name: Upload Windows Artifact
      uses: actions/upload-artifact@v3
      with:
        name: PySecureScanner-Windows
        path: PySecureScanner-Windows.zip

  build-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-tk
        pip install pyinstaller
        pip install -r requirements.txt
    
    - name: Build Linux Binary
      run: python build_exe.py
    
    - name: Upload Linux Artifact
      uses: actions/upload-artifact@v3
      with:
        name: PySecureScanner-Linux
        path: PySecureScanner-Linux.zip

  build-macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        pip install pyinstaller
        pip install -r requirements.txt
    
    - name: Build macOS App
      run: python build_exe.py
    
    - name: Upload macOS Artifact
      uses: actions/upload-artifact@v3
      with:
        name: PySecureScanner-macOS
        path: PySecureScanner-macOS.zip

  create-release:
    needs: [build-windows, build-linux, build-macos]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Download all artifacts
      uses: actions/download-artifact@v3
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref_name }}
        name: PySecure Scanner ${{ github.ref_name }}
        body: |
          # PySecure Scanner ${{ github.ref_name }}
          
          ## ðŸ“¦ Download
          - **Windows**: PySecureScanner-Windows.zip
          - **Linux**: PySecureScanner-Linux.zip  
          - **macOS**: PySecureScanner-macOS.zip
          
          ## ðŸš€ Quick Start
          
          ### Windows:
          1. Download PySecureScanner-Windows.zip
          2. Extract it
          3. Double-click `PySecureScanner.exe` for GUI
          4. Or run `pysecure.bat` in command prompt
          
          ### Linux:
          1. Download PySecureScanner-Linux.zip
          2. Extract: `unzip PySecureScanner-Linux.zip`
          3. Run: `./pysecure --gui`
          4. Or install system-wide: `./install.sh`
          
          ### macOS:
          1. Download PySecureScanner-macOS.zip
          2. Extract it
          3. Run: `./PySecureScanner` (may need to right-click -> Open)
          
          ## ðŸ“– Documentation
          See README.md in the zip file for full documentation.
        draft: false
        prerelease: false
        files: |
          PySecureScanner-Windows/PySecureScanner-Windows.zip
          PySecureScanner-Linux/PySecureScanner-Linux.zip
          PySecureScanner-macOS/PySecureScanner-macOS.zip
