name: Build Windows EXE
on:
  release:
    types: [created]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - run: pip install pyinstaller
      - run: pyinstaller --onefile --name=PySecureScanner main.py
      - run: Compress-Archive -Path dist/PySecureScanner.exe -DestinationPath PySecureScanner.zip
      - uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./PySecureScanner.zip
          asset_name: PySecureScanner-Windows.zip
          asset_content_type: application/zip
